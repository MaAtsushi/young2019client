<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ボードゲーム一覧</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>

<body>
    <h1>ボードゲーム一覧</h1>
    <div id="app">
        <template v-if="board_game_list">
            <ul>
                <li v-for="board_game in board_game_list" class="board_game_item">
                    {{ board_game.title }}
                    （{{ board_game.price }}円）<br>
                    <img v-bind:src="board_game.product_image">
                </li>
            </ul>
        </template>
    </div>
    <script src="script/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                board_game_list: null
            },
            created: function () {
                const url = 'https://young2021.herokuapp.com/api/board-game';
                fetch(url)
                    .then(response => {
                        return response.json();
                    })
                    .then(json => {
                        this.board_game_list = json;
                    });
            }
        });
    </script>
</body>
