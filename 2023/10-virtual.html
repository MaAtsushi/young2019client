<!DOCTYPE html>
<html>

<head>
    <title>バーチャル博物館</title>
    <link rel="stylesheet" href="style/virtual-museum.css">
</head>

<body>
    <div id="app">
        <div id="field">
            <div v-if="display_mode == 'first'">
                <div id="character" :style="character_position_style()">
                    操作キャラクター
                </div>
                <div id="staff_a">スタッフA</div>
                <div id="staff_b">スタッフB</div>
                <div id="staff_c">スタッフC</div>
                <div id="staff_d">スタッフD</div>
                <div id="staff_e">スタッフE</div>
            </div>
            <div v-else-if="display_mode == 'staff_a'" class="staff_a_conversation">
                <div class="option"></div>
                <div class="dialog">
                    <div>スタッフA</div>
                    <div>{{ a_dialog_body() }}</div>
                </div>
            </div>
            <div v-else-if="display_mode == 'staff_b'" class="staff_b_conversation">
                <div class="option"></div>
                <div class="dialog">
                    <div>スタッフB</div>
                    <div></div>
                </div>
            </div>
            <div v-else-if="display_mode == 'staff_c'" class="staff_c_conversation">
                <div class="option">
                    <button type="button" @click="answer_survey(5)">5</button>
                    <button type="button" @click="answer_survey(4)">4</button>
                    <button type="button" @click="answer_survey(3)">3</button>
                    <button type="button" @click="answer_survey(2)">2</button>
                    <button type="button" @click="answer_survey(1)">1</button>
                </div>
                <div class="dialog">
                    <div>スタッフC</div>
                    <div>{{ c_dialog_body }}</div>
                </div>
            </div>
            <div v-else-if="display_mode == 'staff_d'" class="staff_d_conversation">
                <div class="option">
                    <button type="button" @click="edit_survey(5)">5</button>
                    <button type="button" @click="edit_survey(4)">4</button>
                    <button type="button" @click="edit_survey(3)">3</button>
                    <button type="button" @click="edit_survey(2)">2</button>
                    <button type="button" @click="edit_survey(1)">1</button>
                </div>
                <div class="dialog">
                    <div>スタッフD</div>
                    <div>{{ d_dialog_body }}</div>
                </div>
            </div>
            <div v-else-if="display_mode == 'staff_e'" class="staff_e_conversation">
                <div class="option"></div>
                <div class="dialog">
                    <div>スタッフE</div>
                    <div>{{ e_dialog_body }}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/vue.global.js"></script>
    <script src="script/virtual-museum.js"></script>
</body>

</html>
